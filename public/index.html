    <script type="text/javascript">
      // Cache Busting and Version Check
      (function() {
        const APP_VERSION = '__BUILD_TIMESTAMP__'; // Will be replaced during build
        const VERSION_KEY = 'app_version';
        const LAST_REFRESH_KEY = 'last_forced_refresh';
        
        // Check if this is a new version
        const storedVersion = localStorage.getItem(VERSION_KEY);
        const now = Date.now();
        const lastRefresh = parseInt(localStorage.getItem(LAST_REFRESH_KEY) || '0');
        
        console.log('ðŸ”„ Version Check:', {
          currentVersion: APP_VERSION,
          storedVersion: storedVersion,
          timeSinceLastRefresh: now - lastRefresh
        });
        
        // Force refresh if version changed and enough time has passed since last refresh
        if (storedVersion && storedVersion !== APP_VERSION && (now - lastRefresh) > 5000) {
          console.log('ðŸš€ New version detected, clearing cache and reloading...');
          
          // Clear various caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
          
          // Clear localStorage items that might be cached
          ['workoutState', 'userProfile', 'gamificationState', 'nutritionState'].forEach(key => {
            localStorage.removeItem(key);
          });
          
          // Store new version and refresh timestamp
          localStorage.setItem(VERSION_KEY, APP_VERSION);
          localStorage.setItem(LAST_REFRESH_KEY, now.toString());
          
          // Force a hard reload
          window.location.reload(true);
          return;
        }
        
        // Store version for future checks
        localStorage.setItem(VERSION_KEY, APP_VERSION);
      })();
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
