    <script type="text/javascript">
      // Cache Busting and Version Check
      (function() {
        const APP_VERSION = '2025-05-25-v2'; // Static version - should match src/index.js
        const VERSION_KEY = 'app_version';
        const LAST_REFRESH_KEY = 'last_forced_refresh';
        
        // Check if this is a new version
        const storedVersion = localStorage.getItem(VERSION_KEY);
        const now = Date.now();
        const lastRefresh = parseInt(localStorage.getItem(LAST_REFRESH_KEY) || '0');
        
        console.log('ðŸ”„ Version Check:', {
          currentVersion: APP_VERSION,
          storedVersion: storedVersion,
          timeSinceLastRefresh: now - lastRefresh
        });
        
        // Only force refresh if version actually changed AND enough time has passed
        const shouldForceRefresh = storedVersion && 
                                   storedVersion !== APP_VERSION && 
                                   (now - lastRefresh) > 30000; // 30 seconds minimum
        
        if (shouldForceRefresh) {
          console.log('ðŸš€ Forcing cache clear and reload...', { 
            reason: 'version_change',
            oldVersion: storedVersion, 
            newVersion: APP_VERSION 
          });
          
          // Clear service worker caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
          
          // Preserve authentication and user data before clearing
          const userPrefs = localStorage.getItem('userPreferences');
          const workoutState = localStorage.getItem('workoutState');
          const nutritionState = localStorage.getItem('nutritionState');
          const gamificationState = localStorage.getItem('gamificationState');
          const beforeRestoreBackup = localStorage.getItem('fitness-backup-before-restore');
          
          // Preserve all Supabase auth-related localStorage keys
          const supabaseKeys = {};
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && (key.startsWith('sb-') || key.includes('supabase') || key.includes('auth'))) {
              supabaseKeys[key] = localStorage.getItem(key);
            }
          }
          
          // Clear localStorage
          localStorage.clear();
          
          // Restore preserved data
          if (userPrefs) localStorage.setItem('userPreferences', userPrefs);
          if (workoutState) localStorage.setItem('workoutState', workoutState);
          if (nutritionState) localStorage.setItem('nutritionState', nutritionState);
          if (gamificationState) localStorage.setItem('gamificationState', gamificationState);
          if (beforeRestoreBackup) localStorage.setItem('fitness-backup-before-restore', beforeRestoreBackup);
          
          // Restore Supabase auth keys
          Object.keys(supabaseKeys).forEach(key => {
            localStorage.setItem(key, supabaseKeys[key]);
          });
          
          // Store new version and refresh timestamp
          localStorage.setItem(VERSION_KEY, APP_VERSION);
          localStorage.setItem(LAST_REFRESH_KEY, now.toString());
          
          // Force a hard reload with cache busting
          window.location.href = window.location.href.split('?')[0] + '?v=' + now + '&refresh=true';
          return;
        }
        
        // Store version for future checks (only if not set or different)
        if (!storedVersion || storedVersion !== APP_VERSION) {
          localStorage.setItem(VERSION_KEY, APP_VERSION);
        }
      })();
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
