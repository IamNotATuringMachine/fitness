name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup environment variables
      run: |
        echo "Setting up environment variables for build..."
        echo "âœ… Using Supabase configuration"
      
    - name: Increment version
      run: npm run increment-version
      
    - name: Build
      run: npm run build
      env:
        PUBLIC_URL: /fitness
        REACT_APP_SUPABASE_URL: https://osbkihliyfepgithobdx.supabase.co
        REACT_APP_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYmtpaGxpeWZlcGdpdGhvYmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNjE1NjEsImV4cCI6MjA2MzczNzU2MX0.sRt-kgQcDnxQKQQ4D0WGpqY8Z9Mx7B6EqFIQq8o6Y-I"

    - name: Inject build timestamp for cache busting
      run: |
        BUILD_TIMESTAMP=$(date +%s)
        echo "ğŸ”„ Injecting build timestamp: $BUILD_TIMESTAMP"
        sed -i "s/__BUILD_TIMESTAMP__/$BUILD_TIMESTAMP/g" build/index.html
        echo "âœ… Build timestamp injected successfully"
        
    - name: Add cache-busting headers
      run: |
        echo "ğŸ“„ Adding _headers file for cache control..."
        cat > build/_headers << 'EOF'
        /*
          Cache-Control: no-cache, no-store, must-revalidate
          Pragma: no-cache
          Expires: -1
        
        /static/js/*
          Cache-Control: no-cache, no-store, must-revalidate
          Pragma: no-cache
          Expires: -1
        
        /static/css/*
          Cache-Control: no-cache, no-store, must-revalidate
          Pragma: no-cache
          Expires: -1
        EOF
        echo "âœ… Headers file created"
        
    - name: Verify build output
      run: |
        echo "Build completed. Checking output..."
        ls -la build/
        echo "Checking for index.html..."
        ls -la build/index.html
        echo "Checking for _headers file..."
        ls -la build/_headers || echo "No _headers file found"
        echo "Checking timestamp injection..."
        grep -n "BUILD_TIMESTAMP" build/index.html || echo "âœ… Timestamp successfully replaced"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 